{% extends "main/home_main.html" %}
{% load crispy_forms_tags %}
{% block contend %}
        <h1>Formulario de Proveedor</h1>
        <br>
        <form method="POST" class="post-form">{% csrf_token %}
            {{ form|crispy }}

            <button type="submit" class="save btn btn-success">Guardar</button>
            <a href="{% url 'proveedor:listar_proveedor' %}" class="save btn btn-warning">Cancelar</a>
        </form>
	
{% endblock contend %}
